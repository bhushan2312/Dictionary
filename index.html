<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <!-- for linking css file -->
    <link rel="stylesheet" href="styles.css"> 
    <link rel="shortcut icon" href="./dictionary.png" type="image/x-icon">
li

</head>

<body>
    <div class="container">
        <h1 class="h1">Dictionary App</h1>
        <div class="input">
         <!-- user have to input in the form of text -->
            <input onkeypress="handle(event)" type="text" class="search-field" placeholder="Type and press enter">
         </div>
         
         <div class="result ">
            <h1 id="word">Hello</h1>
            <p class="phonetics">/həˈləʊ/</p>
            <!-- link of the pronounciation that user search -->
            <audio src="//ssl.gstatic.com/dictionary/static/sounds/20200429/hello--_gb_1.mp3" controls></audio>
            <p class="wordmeaning">Meaning</p>
            <p class="word-definition">used as a greeting or to  begin aphone conversion.</p>
            <p class=" wordmeaning">synonyms</p>
            <!-- creating div synonyms to store synonym of all words -->
            <div class="synonyms">
                 <!-- display synonyms using javascript -->
            </div>
        </div>
   </div>


        <!-- linking javascript file by script tag -->
    <script src="script.js"></script>
</body>

</html>
